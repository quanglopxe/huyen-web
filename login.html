<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Đăng Nhập</title>
     <link rel="stylesheet" href="style1.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
     
     <div class="img-bg">
         <img src="iPhone_14.png" alt="Hình Ảnh Minh Họa">
     </div>
     
     <div class="noi-dung">
         <div class="form">
             <h1 id="loginword">ĐĂNG NHẬP</h1>
             <br>
             <h2><a style="text-decoration: none; color: black;" href="trangchu.html">Trang Chủ</a></h2>&nbsp;&nbsp;&nbsp;&nbsp; 
             <h2><a style="text-decoration: none; color: black; display: flex;" href="Register.html">Đăng Ký</a></h2>
             <form action="">
                 <div class="input-form">
                     <span>Tên Đăng Nhập</span>
                     <input type="text" name="">

                 <div class="input-form">
                     <span>Mật Khẩu</span>
                     <input type="password" name="">
                 </div>
                 <div class="nho-dang-nhap">
                     <label><input type="checkbox" name=""> Ghi Nhớ Đăng Nhập</label>
                 </div>
                 <div class="input-form">
                     <input type="submit" value="Đăng Nhập">
                 </div>
                 <div class="input-form">
                     <p>Bạn Chưa Có Tài Khoản? <a href="Register.html">Đăng Ký</a></p>
                 </div>
             </form>
             <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
             <ul class="icon-dang-nhap">
                 <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                 <li><i class="fa fa-google" aria-hidden="true"></i></li>
                 <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
             </ul>
         </div>
     </div>
     
 </section>
